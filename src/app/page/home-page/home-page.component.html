<div class="container">
    <h1>Aardvark Roulette game</h1>
    <br>
    <div class="row">
        <app-game-statistics [gameStats]="gameStats" [limit]="limit"></app-game-statistics>
        <hr /> 
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div>
                <div class="row">
                    <div class="col-xs-10">
                        <app-game-board [board]="board" [outcome]="currentGame?.outcome"></app-game-board>
                    </div>
                    <div class="col-xs-2 container-fluid">
                        <div id="spinner" style="height: 150px"></div>
                    </div>
                </div>
                <div class="row">
                    <app-events [nextGame]="nextGame" [currentGame]="currentGame"></app-events>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <app-log class="col-xs-12"></app-log>
        </div>
    </div>
</div>
