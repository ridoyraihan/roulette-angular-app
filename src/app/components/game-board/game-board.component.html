    <div class="row">
        <label style="font-size: large;" class="col-md-12">
            Game board
        </label>
    </div>
    <button class="btn col-xs-1" *ngFor="let item of board" [style.background-color]="item.color" style="color: white;">
        {{item.value}}
    </button>
</div>
